volumes:
  n8n_storage:
  postgres_storage:
  ollama_storage:
  qdrant_storage:

networks:
  internal:
  # ingress network
  ingress:
    external: true
    name: external_web

x-n8n: &service-n8n
  image: n8nio/n8n:latest
  networks:
    - internal
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}

    - WEBHOOK_URL=https://n8n.cirg.uw.edu
    - N8N_PROXY_HOPS=1
    - N8N_LISTEN_ADDRESS=0.0.0.0
    - N8N_PROTOCOL=https

x-ollama: &service-ollama
  image: ollama/ollama:latest
  networks:
    internal:
      aliases:
        - ollama
  restart: unless-stopped
  volumes:
    - ollama_storage:/root/.ollama

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  networks:
    - internal
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  environment:
    - OLLAMA_HOST=http://ollama:11434
  command:
    - -c
    - sleep 3; ollama pull llama3.2

services:
  postgres:
    image: postgres:17
    networks:
      - internal
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      interval: 5s
      timeout: 5s
      retries: 10

  n8n-import:
    <<: *service-n8n
    entrypoint: /bin/sh
    command:
      - -c
      - n8n import:credentials --separate --input=/demo-data/credentials && n8n import:workflow --separate --input=/demo-data/workflows
    volumes:
      - ./n8n/demo-data:/demo-data
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    <<: *service-n8n
    restart: unless-stopped
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/demo-data:/demo-data
      - ./shared:/data/shared
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully

    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n-${COMPOSE_PROJECT_NAME}.rule=Host(`n8n.${BASE_DOMAIN:-cirg.uw.edu}`)
      - traefik.http.routers.n8n-${COMPOSE_PROJECT_NAME}.entrypoints=websecure
      - traefik.http.routers.n8n-${COMPOSE_PROJECT_NAME}.tls=true
      - traefik.http.routers.n8n-${COMPOSE_PROJECT_NAME}.tls.certresolver=letsencrypt
    networks:
      - ingress
      - internal

  qdrant:
    image: qdrant/qdrant
    networks:
      - internal
    restart: unless-stopped
    volumes:
      - qdrant_storage:/qdrant/storage

  ollama-cpu:
    profiles:
      - cpu
    <<: *service-ollama

  ollama-gpu:
    profiles:
      - gpu-nvidia
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities:
                - gpu

  ollama-gpu-amd:
    profiles:
      - gpu-amd
    <<: *service-ollama
    image: ollama/ollama:rocm
    devices:
      - /dev/kfd
      - /dev/dri

  ollama-pull-llama-cpu:
    profiles:
      - cpu
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-pull-llama-gpu:
    profiles:
      - gpu-nvidia
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  ollama-pull-llama-gpu-amd:
    profiles:
      - gpu-amd
    <<: *init-ollama
    image: ollama/ollama:rocm
    depends_on:
     - ollama-gpu-amd

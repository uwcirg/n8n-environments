services:
  medgemma:
    extends:
      file: ../../base/medgemma/docker-compose.yaml
      service: medgemma
    labels:
      - traefik.enable=true
      - traefik.http.routers.medgemma-${COMPOSE_PROJECT_NAME}.rule=Host(`${MEDGEMMA_DOMAIN}`)
      - traefik.http.routers.medgemma-${COMPOSE_PROJECT_NAME}.entrypoints=websecure
      - traefik.http.routers.medgemma-${COMPOSE_PROJECT_NAME}.tls=true
      - traefik.http.routers.medgemma-${COMPOSE_PROJECT_NAME}.tls.certresolver=letsencrypt
      - traefik.http.routers.medgemma-${COMPOSE_PROJECT_NAME}.middlewares=medgemma-bearer@docker

      # Middleware to enforce Bearer token
      - traefik.http.middlewares.medgemma-bearer.headers.customrequestheaders.Authorization=Bearer ${OAI_API_KEY}
      - traefik.http.middlewares.medgemma-bearer.headers.customResponseHeaders.Access-Control-Allow-Origin=*
      - traefik.http.middlewares.medgemma-bearer.headers.customRequestHeaders.Authorization=Bearer ${OAI_API_KEY}
      - traefik.http.middlewares.medgemma-bearer.headers.headerRegexp.Authorization=^Bearer ${OAI_API_KEY}$
      - traefik.http.middlewares.medgemma-bearer.headers.requireHeader.Authorization=true
    networks:
      - ingress

volumes:
  hf-cache:
  vllm-models:

networks:
  internal:
  # ingress network
  ingress:
    external: true
    name: external_web
